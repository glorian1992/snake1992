<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Albanian Snake Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="introScreen" class="intro-screen">
        <h1>Albanian Game</h1>
        <p>From Findme.al Studio</p>
    </div>
    <div id="levelUpPopup" class="level-up-popup">
        <h2>Level <span id="popupLevel">1</span></h2>
        <p>Sakajeva</p>
        <p>from FindMe.al Studio</p>
    </div>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <div class="game-info">
        <div>Score: <span id="score">0</span></div>
        <div>Level: <span id="level" class="level-indicator">1</span></div>
    </div>
    <button id="restartButton" class="restart-button">Restart Game</button>
    <script src="game.js"></script>
</body>
</html>
